# docker-compose.yml
# REMOVI a linha 'version' que é obsoleta.

services:
  # Serviço da Aplicação Laravel (PHP)
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - laravel

  # Serviço do Servidor Web (Nginx)
  nginx:
    image: nginx:1.19-alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      # MUDOU AQUI: A porta do seu PC agora é 8000 e a interna foi corrigida para 80.
      - "8001:80" 
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  # Serviço do Banco de Dados (MySQL)
  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      # MUDOU AQUI: A porta do seu PC para o MySQL agora é 33060.
      - "33060:3306" 
    networks:
      - laravel

  # Serviço do phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_pma
    restart: unless-stopped
    ports:
      # MUDOU AQUI: A porta do seu PC para o phpMyAdmin agora é 8001.
      - "8002:80"
    environment:
      PMA_HOST: db 
      PMA_PORT: 3306
    depends_on:
      - db
    networks:
      - laravel

# Redes e Volumes
networks:
  laravel:
    driver: bridge

volumes:
  db_data:
    driver: local